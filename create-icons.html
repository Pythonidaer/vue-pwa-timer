<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        canvas {
            border: 1px solid #333;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons below to generate and download PWA icons:</p>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <br>
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="download192()">Download 192x192</button>
    <button onclick="download512()">Download 512x512</button>
    
    <script>
        function generateIcons() {
            // 192x192 icon
            const canvas192 = document.getElementById('icon192');
            const ctx192 = canvas192.getContext('2d');
            ctx192.fillStyle = '#0d0d0d';
            ctx192.fillRect(0, 0, 192, 192);
            ctx192.fillStyle = '#ffffff';
            ctx192.font = 'bold 120px Arial';
            ctx192.textAlign = 'center';
            ctx192.textBaseline = 'middle';
            ctx192.fillText('T', 96, 96);
            
            // 512x512 icon
            const canvas512 = document.getElementById('icon512');
            const ctx512 = canvas512.getContext('2d');
            ctx512.fillStyle = '#0d0d0d';
            ctx512.fillRect(0, 0, 512, 512);
            ctx512.fillStyle = '#ffffff';
            ctx512.font = 'bold 320px Arial';
            ctx512.textAlign = 'center';
            ctx512.textBaseline = 'middle';
            ctx512.fillText('T', 256, 256);
        }
        
        function download192() {
            const canvas = document.getElementById('icon192');
            const link = document.createElement('a');
            link.download = 'pwa-192x192.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function download512() {
            const canvas = document.getElementById('icon512');
            const link = document.createElement('a');
            link.download = 'pwa-512x512.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
