name: Deploy Apps to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # Build web app
      - name: Clean and build web app
        run: |
          rm -rf node_modules package-lock.json
          cd apps/web
          rm -rf node_modules package-lock.json
          npm install
          npm install @rollup/rollup-linux-x64-gnu --save-optional || npm install @rollup/rollup-linux-x64-gnu --no-save
          npm run build
      
      # Build marketing site
      - name: Build marketing site
        run: |
          cd apps/site
          rm -rf node_modules package-lock.json
          npm install
          npm run build
      
      # Combine both builds
      - name: Prepare deployment
        run: |
          mkdir -p dist
          cp -r apps/web/dist/* dist/
          mkdir -p dist/site
          cp -r apps/site/dist/* dist/site/
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

