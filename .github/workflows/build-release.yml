name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_no_v: ${{ steps.version.outputs.version_no_v }}
    steps:
      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION_NO_V=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT
          echo "Version: $VERSION ($VERSION_NO_V)"

  build:
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds disabled - waiting for notarization setup
          # - platform: 'macos-14'
          #   target: 'aarch64-apple-darwin'
          #   artifact_suffix: 'aarch64.dmg'
          #   bundle_path: 'apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg'
          # - platform: 'macos-14'
          #   target: 'x86_64-apple-darwin'
          #   artifact_suffix: 'x64.dmg'
          #   bundle_path: 'apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            artifact_suffix: 'x64-setup.exe'
            bundle_path: 'apps/desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
            artifact_suffix: 'amd64.AppImage'
            bundle_path: 'apps/desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      
      - name: Install dependencies
        run: |
          npm install
          cd apps/desktop
          npm install
      
      - name: Install Windows rollup dependency
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          cd apps/desktop
          npm install @rollup/rollup-win32-x64-msvc --save-optional || npm install @rollup/rollup-win32-x64-msvc --no-save
      
      - name: Generate Windows icon.ico
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          cd apps/desktop/src-tauri/icons
          # Install Pillow (PIL) for Python to convert PNG to ICO
          python -m pip install Pillow
          # Generate icon.ico from 128x128.png (Windows requires ICO format)
          python -c "from PIL import Image; img = Image.open('128x128.png'); img.save('icon.ico', format='ICO', sizes=[(256,256), (128,128), (64,64), (48,48), (32,32), (16,16)])" || python -c "from PIL import Image; img = Image.open('128x128.png'); img.save('icon.ico', format='ICO')"
          # Verify icon.ico was created
          if [ ! -f "icon.ico" ]; then
            echo "Error: icon.ico was not created"
            ls -la
            exit 1
          fi
          echo "icon.ico created successfully at $(pwd)/icon.ico"
          file icon.ico
      
      - name: Install Linux rollup dependency
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cd apps/desktop
          npm install @rollup/rollup-linux-x64-gnu --save-optional || npm install @rollup/rollup-linux-x64-gnu --no-save
      
      - name: Build application
        shell: bash
        env:
          TAURI_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          cd apps/desktop
          npm run tauri build -- --target ${{ matrix.target }}
      
      - name: Find and rename artifact
        id: artifact
        shell: bash
        run: |
          cd apps/desktop
          # Search for artifact based on platform
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            # Tauri creates NSIS installer in bundle/nsis/ directory
            # Look specifically for NSIS installer first, then fall back to any .exe or .msi
            ARTIFACT=$(find src-tauri/target/${{ matrix.target }}/release/bundle/nsis -name "*.exe" 2>/dev/null | head -1)
            if [ -z "$ARTIFACT" ]; then
              echo "NSIS installer not found, searching for any .exe or .msi..."
              ARTIFACT=$(find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.exe" -o -name "*.msi" 2>/dev/null | head -1)
            fi
          elif [ "${{ matrix.platform }}" == "ubuntu-latest" ]; then
            ARTIFACT=$(find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.AppImage" -o -name "*.deb" 2>/dev/null | head -1)
          else
            ARTIFACT=$(find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.dmg" 2>/dev/null | head -1)
          fi
          
          if [ -z "$ARTIFACT" ]; then
            echo "Error: No artifact found"
            echo "Platform: ${{ matrix.platform }}"
            echo "Target: ${{ matrix.target }}"
            echo "Expected bundle path: ${{ matrix.bundle_path }}"
            echo "Listing bundle directory:"
            ls -la src-tauri/target/${{ matrix.target }}/release/bundle/ || true
            echo "Searching for any files:"
            find src-tauri/target/${{ matrix.target }}/release/bundle/ -type f 2>/dev/null || true
            exit 1
          fi
          
          echo "Found artifact: $ARTIFACT"
          # Verify it's a valid file (not empty, has reasonable size)
          FILE_SIZE=$(stat -f%z "$ARTIFACT" 2>/dev/null || stat -c%s "$ARTIFACT" 2>/dev/null || echo "0")
          echo "Artifact size: $FILE_SIZE bytes"
          if [ "$FILE_SIZE" -lt 1000 ]; then
            echo "Warning: Artifact file is suspiciously small ($FILE_SIZE bytes)"
          fi
          
          ARTIFACT_NAME="Timer_${{ needs.get-version.outputs.version_no_v }}_${{ matrix.artifact_suffix }}"
          cp "$ARTIFACT" "$ARTIFACT_NAME"
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "Artifact renamed to: $ARTIFACT_NAME"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Timer_${{ needs.get-version.outputs.version_no_v }}_${{ matrix.artifact_suffix }}
          path: apps/desktop/Timer_${{ needs.get-version.outputs.version_no_v }}_${{ matrix.artifact_suffix }}
          retention-days: 30

  release:
    needs: [get-version, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'Timer_*'
          path: release-artifacts
          merge-multiple: false
      
      - name: Flatten artifacts (move files to root)
        run: |
          # Move all files from subdirectories to release-artifacts root
          # Use -mindepth 2 to only find files in subdirectories, not root
          find release-artifacts -mindepth 2 -type f -exec mv {} release-artifacts/ \;
          # Remove empty subdirectories
          find release-artifacts -mindepth 1 -type d -empty -delete
          echo "Artifacts after flattening:"
          ls -la release-artifacts/
          echo "File count in root:"
          find release-artifacts -maxdepth 1 -type f | wc -l
      
      - name: List artifacts
        run: |
          echo "Artifacts downloaded:"
          find release-artifacts -type f || true
          ls -la release-artifacts/ || true
          echo "Checking for specific files:"
          ls -la release-artifacts/*.exe release-artifacts/*.AppImage release-artifacts/*.dmg 2>/dev/null || echo "No matching files found"
      
      - name: Verify artifacts exist
        id: verify_artifacts
        run: |
          ARTIFACT_COUNT=$(find release-artifacts -type f -name "Timer_*" | wc -l)
          echo "Found $ARTIFACT_COUNT artifacts"
          if [ "$ARTIFACT_COUNT" -eq "0" ]; then
            echo "Error: No artifacts found to upload!"
            exit 1
          fi
          # List all artifacts that will be uploaded
          find release-artifacts -type f -name "Timer_*" -exec echo "Artifact: {}" \;
          echo "has_artifacts=true" >> $GITHUB_OUTPUT
      
      - name: Check for release notes
        id: release_notes
        run: |
          NOTES_FILE="RELEASE_NOTES_${{ needs.get-version.outputs.version }}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "has_notes=true" >> $GITHUB_OUTPUT
            echo "notes_file=$NOTES_FILE" >> $GITHUB_OUTPUT
          else
            echo "has_notes=false" >> $GITHUB_OUTPUT
            echo "notes_file=" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: Release ${{ needs.get-version.outputs.version }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          files: release-artifacts/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

